<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link rel="stylesheet" href="utils.css" type="text/css">

</head>

<body>
    <h1 class="text-center">Calculations Simplified!</h1>
    <div class="container bg-black mx-auto flex flex-col items-center">
        <div class="row">
            <input dir="auto" class="input" type="text">
        </div>
        <div class="row">
            <button class="buttonC">AC</button>
            <button class="button">D</button>
           
            <button class="sign">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="sign">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="sign">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="sign">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="equalsign">=</button>
        </div>
       

    </div>

    <script src="script.js"></script>
</body>

</html>
